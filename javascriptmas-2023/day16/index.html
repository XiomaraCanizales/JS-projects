<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naughty List, Nice List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ğŸ… Naughty List, Nice List ğŸ</h1>
    <div class="container">
        <div>
            <h2>Nice List</h2>
            <ul class="list nice-list" id="nice-list"></ul>
        </div>
        <div>
            <h2>Naughty List</h2>
            <ul class="list naughty-list" id="naughty-list"></ul>
        </div>
    </div>
    <button id="btn" type="button">Sort</button>

    <form>
        <label for="name">Person Name:</label>
        <input type="text" name="name" id="person-name">
        <label for="has-been-good">Has Been Good?</label>
        <input type="radio" name="has-been-good" id="nice" value="true" checked>
        <input type="radio" name="has-been-good" id="naughty" value="false">
        <button type="button" id="add-person">Add</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
